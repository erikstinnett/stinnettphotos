<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Stinnett Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar section-->
    <nav class ="navbar">    <!-- Navbar affects everything in the navbar-->
        <div class="navbar_container">  <!-- Affects logo + name-->
            <a href="/"id="navbar_logo"> <!-- Top left of navbar: just logo class--> 
                <div class="logo"><img src="icons/LOGO.svg" width="50" height="50"></div>Stinnett Photography <!-- subclass for image/icon-->
            </a> 
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar_menu">
                <li class="navbar_item">    <!-- Class for all the navbar items/links-->
                    <a href="/" class="navbar_links">Home</a> <!--Home link-->
                </li>
                <li class="navbar_item">    <!-- Class for all the navbar items/links-->
                    <a href="/" class="navbar_links">Gallery</a> <!--Home link-->
                </li>
                <li class="navbar_item">    <!-- Class for all the navbar items/links-->
                    <a href="/" class="navbar_links">About</a> <!--Home link-->
                </li>
                <li class = "navbar_btn"> <!-- Class for "SHOP" button-->
                    <a href="/" class="button">Shop</a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Main webpage-->
    <div class="main">
        <div class="main_container">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <div class="imgs"><img src="images/slide1.png" style="width:100%"></div>
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <div class="imgs"><img src="images/slide2.png" style="width:100%"></div>
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <div class="imgs"><img src="images/slide3.png" style="width:100%"></div>
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
